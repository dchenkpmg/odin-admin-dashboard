<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- <div class="sidebar2"> -->
        <div class="sidebar-title">
          <ul class="title-list">
            <li class="item1">
              <div class="title">
                <img src="view-dashboard.svg" alt="title" />Dashboard
              </div>
            </li>
          </ul>
        </div>
        <div class="sidebar-menu">
          <ul class="menu-list">
            <li class="item2">
              <div class="point">
                <img src="home-account.svg" alt="home" />Home
              </div>
            </li>
            <li class="item3">
              <div class="point">
                <img src="card-account-details.svg" alt="profile" />
                Profile
              </div>
            </li>
            <li class="item4">
              <div class="point">
                <img src="message.svg" alt="messages" />Messages
              </div>
            </li>
            <li class="item5">
              <div class="point">
                <img src="history.svg" alt="history" />History

            <li class="item6">

            </li>
          </ul>
        </div>
        <div class="sidebar-support">
          <ul class="support-list">
            <li class="item8">

                <img src="history.svg" alt="settings" />Settings
              </div>
            </li>
            <li class="item9">
              <div class="point">
                <img src="view-dashboard.svg" alt="support" />Support
              </div>
            </li>
            <li class="item10">
              <div class="point">
                <img src="message.svg" alt="privacy" />Privacy
              </div>
            </li>
          </ul>
        </div>
        <!-- </div> -->
      </div>
      <div class="header">
        <div class="top-bar">
          <div class="search"><img src="" alt=""></div>
          <div class="notification"></div>
        </div>
        <div class="hero"></div>
      </div>
      <div class="cards">
        <div class="projects"></div>
        <div class="feed"></div>
      </div>
